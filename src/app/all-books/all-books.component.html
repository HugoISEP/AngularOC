<div *ngFor="let book of allBooks" class="card">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">{{book.description}}</p>
    <button type="button" class="btn btn-primary" routerLink="['/books', book.id]" (click)="toogleBook(book)">Edit</button>
    <button type="button" [ngClass]="{'btn float-right': true, 'btn-success': book.available, 'btn-danger': !book.available}" (click)="handleClick(book)">{{getBookStatus(book)}}</button>
  </div>
</div>

<div *ngIf="!authStatus" class="card" style="width: 50%;">
  <div class="card-body">
    <form ngNativeValidate (ngSubmit)="onSubmit(formElement)" #formElement="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Adresse email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" ngModel aria-describedby="emailHelp" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="formElement.invalid">Envoyer</button>
    </form>
  </div>
</div>
<div  *ngIf="authStatus">
  <h1 class="display-1">Vous êtes connecté</h1>
  <button type="button" class="btn btn-danger" (click)="disconnect()">Déconnexion</button>
</div>

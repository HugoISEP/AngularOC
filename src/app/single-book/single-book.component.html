<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">{{book.description}}</p>
  </div>
</div>

<div class="card" style="width: 50%;">
  <div class="card-body">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" name="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" name="author" formControlName="author" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" name="description" formControlName="description" required ></textarea>
      </div>
      <select class="form-control" formControlName="available">
        <option [ngValue]="true" >Disponible</option>
        <option [ngValue]="false">Indisponible</option>
      </select>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="card" style="width: 50%;">
  <div class="card-body">
    <form ngNativeValidate [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" name="title" formControlName="title" required>
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" name="author" formControlName="author" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" name="description" formControlName="description" required ></textarea>
      </div>
      <select class="form-control" formControlName="available">
        <option [ngValue]="true" >Disponible</option>
        <option [ngValue]="false">Indisponible</option>
      </select>
      <button type="submit" class="btn btn-primary">Envoyer</button>
      <button class="btn btn-danger float-right" (click)="deleteABook()">Supprimer</button>
    </form>
  </div>
</div>
